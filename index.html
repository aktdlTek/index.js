<html>
<head>
<title>카카오톡 버튼있는 메시지 전송하기</title>
<script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong></p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
 Kakao.init('f114fa87a8d79e664142cd2a4f557629');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '신동이',
        description: '신동이 트위치 채널입니다.',
        imageUrl:
          'https://static-cdn.jtvnw.net/jtv_user_pictures/6812c32e-a40f-4519-ab66-dfc94b2cadf0-profile_image-70x70.png',
        link: {
          mobileWebUrl: 'https://www.twitch.tv/ehddl1237',
          webUrl: 'https://www.twitch.tv/ehddl1237',
        },
      },
      social: {
        likeCount: 1, //99999가 최대입니다
        commentCount: 2, //99999가 최대입니다
        sharedCount: 4, //99999가 최대입니다
      },
      buttons: [
        {
          title: '트위치 채널 방문하기',
          link: {
            mobileWebUrl: 'https://www.twitch.tv/ehddl1237',
            webUrl: 'https://www.twitch.tv/ehddl1237',
          },
        },
      ],
    })
  }
</script>
  </body>
